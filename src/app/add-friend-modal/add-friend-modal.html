<div class=" w-190 h-150 bg-[#EDB458] border-[#272D2D] border-5 rounded-4xl p-3  flex flex-col items-center ">
  <h1 class=" text-4xl font-bold text-[#272D2D] ml-5 mr-auto   ">Add Friends</h1>
  <div class=" justify-center items-center flex flex-row mt-5">
    <input type="text" class=" w-135 bg-[#F6F8FF] rounded-xl h-15  border-[#EC4E20] border-4 text-2xl  font-bold font-[#272D2D]  " pInputText placeholder="Enter Friends Name:"/>
    <button class="  h-15 w-25 border-4 rounded-2xl ml-2 font-bold bg-[#272D2D] text-[#F6F8FF] border-[#EC4E20]  active:bg-[#F6F8FF] active:text-[#272D2D] cursor-pointer hover:scale-110 duration-250 transition-all  active:scale-95 " >Submit</button>
  </div>
  <div class="overflow-y-scroll overflow-y-hidden w-180  flex flex-col items-center ">
    <add-friend-div [name]="'Ronald Buckley'"  [isFoF]="true" ></add-friend-div>
    <add-friend-div [name]="'Alisa Patterson'" [isFoF]="false"></add-friend-div>
    <add-friend-div [name]="'Edmund Sowell'" [isFoF]="false"></add-friend-div>
    <add-friend-div [name]="'Margaret Haley'" [isFoF]="true"></add-friend-div>
    <add-friend-div [name]="'Dwight Whittaker'" [isFoF]="false"></add-friend-div>
    <add-friend-div [name]="'George Taft'" [isFoF]="false"></add-friend-div>
    <add-friend-div [name]="'Frederich Friedman'" [isFoF]="true"></add-friend-div>
  </div>
</div>
